# =============================================================================
# Pre-commit Configuration for QGP Light-Ion Project
# =============================================================================
# Install hooks: pre-commit install
# Run manually:  pre-commit run --all-files
# Update hooks:  pre-commit autoupdate
# =============================================================================

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.10

repos:
  # ---------------------------------------------------------------------------
  # Ruff - Fast Python linter and formatter
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # ---------------------------------------------------------------------------
  # Pre-commit hooks for general file checks
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # File validation
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: destroyed-symlinks

      # Python-specific
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: fix-byte-order-marker
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: requirements-txt-fixer

      # Security
      - id: detect-private-key

  # ---------------------------------------------------------------------------
  # MyPy - Static type checking
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --check-untyped-defs]
        additional_dependencies:
          - numpy
          - scipy
          - types-all
        files: ^src/

  # ---------------------------------------------------------------------------
  # Bandit - Security vulnerability scanner
  # ---------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        files: ^src/

  # ---------------------------------------------------------------------------
  # Docstring formatting and validation
  # ---------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        files: ^src/

  # ---------------------------------------------------------------------------
  # Markdown linting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # ---------------------------------------------------------------------------
  # YAML formatting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.12.0
    hooks:
      - id: pretty-format-yaml
        args: [--autofix, --indent, "2"]

  # ---------------------------------------------------------------------------
  # Shell script checking
  # ---------------------------------------------------------------------------
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # ---------------------------------------------------------------------------
  # LaTeX checking
  # ---------------------------------------------------------------------------
  - repo: https://github.com/jonasbb/pre-commit-latex-hooks
    rev: v1.4.0
    hooks:
      - id: american-eg-ie
      - id: cleveref-capitalization
      - id: csquotes
      - id: ensure-labels-for-sections
      - id: no-space-in-cite
      - id: tilde-cite
      - id: unique-labels

  # ---------------------------------------------------------------------------
  # Jupyter notebook formatting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-ruff
        args: [--fix]
      - id: nbqa-mypy
        args: [--ignore-missing-imports]

  # ---------------------------------------------------------------------------
  # Conventional commits (optional but recommended)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # ---------------------------------------------------------------------------
  # Dead code detection
  # ---------------------------------------------------------------------------
  - repo: https://github.com/asottile/dead
    rev: v1.5.2
    hooks:
      - id: dead
        args: [--exclude, "tests/"]

# =============================================================================
# Configuration for specific hooks
# =============================================================================

# Exclude patterns (apply to all hooks unless overridden)
exclude: |
  (?x)^(
      .*\.egg-info/.*|
      \.git/.*|
      \.venv/.*|
      venv/.*|
      build/.*|
      data/.*|
      __pycache__/.*|
      .*\.pyc$|
      figures/data/.*
  )$

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: "3.5.0"
